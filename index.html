<!DOCTYPE html>
<html>
<head>
<link href="style/style.css" rel="stylesheet" type="text/css">
<title>Music Ratings</title>
</head>

<body>

<h1><a href="#">Music Ratings</a></h1>
<nav>
	<ul>
		<li><a href="#">Submit</a></li>
		<li><a href="#">Browse</a></li>
		<li><a href="#">Search</a></li>
	</ul>
</nav>

<div class="main">

<div id="intro">
	<p>Music Ratings is a tool that lets you submit album ratings.</p>
	<p>You can browse existing ratings, and search for specific artists.</p>
</div>

<form id="submit_album" action="submit.php" method="post">
	<label for="artist">Artist</label><input required type="text" name="artist" id="artist"><br>
	<label for="album">Album</label><input required type="text" name="album" id="album"><br>
	<label for="rating">Rating</label>
	<select name="rating" id="rating">
		<option value="1">*</option>
		<option value="2">**</option>
		<option value="3">***</option>
		<option value="4">****</option>
		<option value="5">*****</option>
	</select><br>
	<label for="submit">blah</label><input type="submit" id="submit" value="Submit">
</form>

<form id="search_album" action="results.php" method="post">
	<label for="artist_search">Artist</label><input required type="text" name="artist_search" id="artist_search">
	<input type="submit" value="Search" id="Search">
</form>

<!-- explanation for future projects:
The template receives an array of json objects.
#each this runs through the array.
{{value}} to substitute the corresponding json field.
{{starRating this}} calls starRating(object), which gets
object.rating and transforms 5 (eg) into <div="stars">*****</div>
-->
<ul class="album_list">
	<script id="album_template" type="text/x-handlebars-template">
		{{#each this}}
		<li>
			{{artist}} - {{album}} {{starRating this}}
		</li>
		{{/each}}
	</script>
</ul>

</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
<script src="js/handlebars.js"></script>
<script src="js/scripts.js"></script>

</body>
</html>
